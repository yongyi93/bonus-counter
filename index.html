<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #ffffff ;
    }
    #bonus {
      font-size: 36px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üéÅ Bonus Pool Sedang Berkurang</h2>
  <div id="bonus">Memuatkan...</div>
  <p>‚è∞ RM1 ditolak setiap saat ‚Ä¢ Reset setiap 1hb bulan baru</p>

  <script>
    window.onload = function () {
      const startAmount = 1000000;
      const deductionPerSecond = 1;
      const minAmount = 1000;
      const startTime = new Date("2025-05-29T00:00:00").getTime();
      const bonusDiv = document.getElementById("bonus");

      function getStartOfMonth() {
        const now = new Date();
        const reset = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
        return Math.max(startTime, reset);
      }

      function update() {
        const now = Date.now();
        const elapsed = Math.floor((now - getStartOfMonth()) / 1000);
        let current = Math.max(startAmount - elapsed * deductionPerSecond, minAmount);

        if (current <= minAmount) {
          bonusDiv.textContent = "Bonus Telah Tamat!";
          bonusDiv.style.color = "red";
        } else {
          bonusDiv.textContent = "RM" + current.toLocaleString();
          bonusDiv.style.color = "green";
        }

        setTimeout(update, 1000);
      }

      update();
    }
  </script>
</body>
</html>
